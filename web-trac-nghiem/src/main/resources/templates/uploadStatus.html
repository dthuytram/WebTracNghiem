<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
<title>Trắc nghiệm Codegym</title>
<link rel="icon" href=
        "https://aztest.vn/uploads/news/2019/1_6.jpg"
      type="image/x-icon">
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="../static/css/default-page.css" rel="stylesheet" th:href="@{/css/default-page.css}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


<h2 style="text-align: center;margin: auto;"><span class="badge badge-success" >Thông tin về biến báo mới upload</span></h2>
<hr/>
<form class="form-group row col-lg-12" th:object="${users}" th:method="post" th:action="@{/edit}">
<!--    <input type="hidden" th:field="*{passWord}">-->
<!--    <input type="hidden" th:field="*{rePassWord}">-->
    <div class="col-lg-4 mt-2">
        <p class="text-center">Ảnh biển báo: </p>
        <p class="text-center"><img th:src="@{/img/{img}(img=${sign.getPhoto()})}"  style="width: 10em;height: 10em"/></p>
    </div>
    <div class="col-lg-8 mt-2">
        <div class="form-group row">
            <label class="col-lg-3">Tên ảnh biến báo: </label>
            <label class="col-lg-9" th:text="${sign.getName()}"></label>
<!--            <input type="hidden" th:field="*{id}">-->
        </div>
        <div class="form-group row">
            <label class="col-lg-3">Loại biển báo:</label>
            <label class="col-lg-9" th:text="${sign.getSubject().getName()}"></label>
        </div>

    </div>
</form>

<!---->
<button type="button" class="btn btn-blue" data-toggle="modal" data-target="#exampleModal">
    Xem chi tiết biển báo
</button>
<button th:href="@{upload}" type="button" class="btn btn-red">
    Trở về trang upload
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Xem chi tiết biển báo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <li class="list-group-item">
                    <b class="text-center">Mô tả hình dạng: </b>
                    <p class="text-center" th:text="${sign.getMotahinhdang()}"  /></p>
                </li>
                <li class="list-group-item">
                    <b class="text-center">Quy định: </b>
                    <p class="text-center" th:text="${sign.getQuydinh()}"  /></p>
                </li>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
